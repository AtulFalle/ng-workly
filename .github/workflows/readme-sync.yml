name: README Sync

on:
  workflow_run:
    workflows: ["CI", "Security Report", "Update README Badges"]
    types: [completed]

permissions:
  contents: write

jobs:
  sync-readme:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Sync README Changes
        run: |
          echo "Syncing README changes from multiple workflows..."
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pull latest changes
          git pull origin master --rebase || git pull origin master
          
          # Check if there are any changes to commit
          if git diff --quiet; then
            echo "No changes to sync"
            exit 0
          fi
          
          # Commit any pending changes
          git add README.md SECURITY-REPORT.md
          git commit -m "ðŸ”„ Sync README updates from workflows [skip ci]" || echo "No changes to commit"
          
          # Push changes
          git push origin master || echo "Sync completed"
