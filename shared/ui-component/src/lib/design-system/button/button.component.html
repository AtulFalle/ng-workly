<p-button
  [label]="label()"
  [icon]="icon()"
  [iconPos]="iconPos()"
  [severity]="severity()"
  [size]="size()"
  [disabled]="disabled() || loading()"
  [outlined]="outlined()"
  [text]="text()"
  [rounded]="rounded()"
  [raised]="raised()"
  [link]="link()"
  [badge]="badge()"
  [badgeClass]="badgeClass()"
  [type]="type()"
  [loading]="loading()"
  (onClick)="onClick($event)"
  [class]="buttonClass">
</p-button>
