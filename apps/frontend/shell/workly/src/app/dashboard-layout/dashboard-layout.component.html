  <!-- HRM-Next Inspired Dashboard Layout with Full-Width Header -->
  <lib-dashboard-layout
    [userProfile]="userProfile()"
    [sidebarSections]="sidebarSections()"
    [notifications]="notifications()"
    [pageTitle]="'HRM Dashboard'"
    [pageSubtitle]="'Human Resource Management System'"
    [showSidebar]="true"
    [showHeader]="true"
    [showSearch]="true"
    [showNotifications]="true"
    [showUserMenu]="true"
    [sidebarCollapsed]="isSidebarCollapsed()"
    (sidebarToggle)="onHrmSidebarToggle($event)"
    (userMenuClick)="onHrmUserMenuClick()"
    (notificationClick)="onHrmNotificationClick($event)"
    (logoutClick)="onHrmLogout()"
    (searchQuery)="onHrmSearch($event)">

    <!-- Router Outlet for Child Routes -->
    <router-outlet></router-outlet>
    
    <!-- Default HRM Dashboard Content when no child route is active -->
    <app-hrm-dashboard *ngIf="!hasChildRoute()"></app-hrm-dashboard>
  </lib-dashboard-layout>
